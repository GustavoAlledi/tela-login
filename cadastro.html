<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastrostyle.css">
    <title>CADASTRAR</title>
</head>
<body>
    <img id="imgbackcadastro" src="img/MTS24+_+Fundo.jpeg" alt="">

    <header>
        <nav class="menud">
            <a href="index.html">INICIO</a>
            <a href="login.html">LOGIN</a> 
            <a href="cadastro.html">CADASTRE-SE</a>
            <a href="">CONTATO</a> 
        </nav>

        <nav class="menue">
            <img src="img/Instagram_logo.png" alt="">
            <img src="img/whatsapp_logo_icon_144742.webp" alt="">
        </nav>

    </header>

    <main>

        <section class="caixascad">
            <label for="name">NOME COMPLETO: </label>
            <input type="text" name="name" id="name">

            <label for="">E-MAIL: </label>
            <input type="email" name="email" id="email">

            <label for="cpfc">CPF: </label>
            <input type="text" name="cpfc" id="cpfc">

            <label for="tel">TELEFONE: </label>
            <input type="tel" name="tel" id="tel">

            <label for="lcad">LOGIN: </label>
            <input type="text" name="lcad" id="lcad">

            <label for="scad">SENHA: </label>
            <input type="password" name="scad" id="scad">
        </section>

        <section class="botoes">
            <button>CADASTRAR</button>
            <button type="reset">LIMPAR</button>
        </section>

    </main>

    <footer class="rodape">
        <p><a href="https://github.com/gustavoalledi" target="_blank">Creat by: Gustavo Alledi Â©</a></p>
    </footer>
    
</body>
</html>
